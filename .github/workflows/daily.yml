name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC to runs every 7-8 min set cron to '*/1 * * * *'
    - cron: '30 8 * * *'  # Every day at 2:00 PM IST
    - cron: '35 8 * * *'  # Every day at 2:05 PM IST
    - cron: '30 14 * * *'  # 2:30 PM IST
    - cron: '32 14 * * *'  # 2:32 PM IST
    - cron: '35 14 * * *'  # 2:35 PM IST
    - cron: '40 14 * * *'  # 2:40 PM IST
    - cron: '45 14 * * *'  # 2:45 PM IST
    - cron: '50 14 * * *'  # 2:50 PM IST


jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main 

    - name: Create file and commit
      run: |
        FILE="commit_number.md"
        if [ ! -f "$FILE" ]; then
          echo "Hello, my name is Harsha vardhan" > "$FILE"
          echo "commit number: 1" >> "$FILE"
        else
          CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE")
          if [ -z "$CURRENT_COUNT" ]; then
            CURRENT_COUNT=0
          fi
          NEXT_COUNT=$((CURRENT_COUNT + 1))
          sed -i "/commit number: /c\commit number: $NEXT_COUNT" "$FILE"
        fi
        git config --global user.name "harsha4678"
        git config --global user.email "perumallaharshavardhan6@gmail.com"
        git add "$FILE"
        git commit -m "Hello, my name is Harsha nice to meet you"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/harsha4678/AutoCommitBot.git
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
